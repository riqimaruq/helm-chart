apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: update-klinik
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: klinik-repo
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@yourdomain.com
        name: fluxcdbot
    push:
      branch: main
  update:
    path: ./releases
    strategy: Setters

